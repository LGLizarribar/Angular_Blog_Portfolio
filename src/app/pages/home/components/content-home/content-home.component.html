<div class="content">
  <h1>{{intro.welcomeMessage}}</h1>
  <div class="content__container">
    <span class="content__left-block">
      <h2>I'm {{intro.myName}}</h2>
      <h3>{{intro.title}}</h3>
    </span>
    <span class="content__right-block">
      <h3>Skills:</h3>
      <ul class="content__skill-list">
        <li class="content__skill-item" *ngFor="let skill of intro.skills">{{skill}}</li>
      </ul>
    </span>
  </div>
</div>
