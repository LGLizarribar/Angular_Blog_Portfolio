<div class="experience">
    <div class="experience-card" *ngFor="let job of experience">
        <h1 class="experience-card__title">{{job.title}}</h1>
        <h3 class="experience-card__company">{{job.company}}</h3>
        <h5 class="experience-card__period">{{job.period}}</h5>
        <p class="experience-card__desc">{{job.desc}}</p>
    </div>
</div>
